<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a4e7989b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>
    <section>
        <div class="main-form"> 
                <form>
                    <h1>Sign In</h1>
                    <label>Email(phone or mobile accounts)</label><br>
                    <input type="text" id="email" placeholder="Enter Email"><br>
                    <div>
                        <label id="password-title">Password</label> 
                        <a href="#">Forgot Password</a><br>
                    </div>
                    <input type="text" id="password" placeholder="Enter Password"><br>
                    <button>Continue</button>
                    <ul id="help-link">
                        <li><a href="#"> Need Help?</a> </li>
                    </ul>
                </form>
        </div>
        <div class="new-to-amazon">
            New To Amazon?
        </div>
        <div class="create-button"> 
            <button id="create-button"> Create Your Amazon Account</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="terms">
            <a href="#">Conditions of use</a>
            <a href="#" id="privacy"> Privacy Policy</a>
            <a href="#" id="help">Help</a> <br>
        </div>
        <div class="copyright">
            <p id="copyright"> <i class="fa-regular fa-copyright"></i> 1996-2020, Amazon.com,inc or it's affiliates </p>
        </div>
    </footer>
</body>
</html>
